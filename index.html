<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/slick/slick.css" />
    <link rel="stylesheet" href="./assets/css/slick/slick-theme.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/tailwind.js"></script>
    <script src="./assets/js/tailwind-config.js"></script>
    <title>FastShipHu</title>
  </head>
  <body class="overflow-x-hidden text-theme-dark">
    <header>
      <div class="top-bar bg-[#191720] px-4 py-3">
        <div class="container mx-auto flex items-center justify-between">
          <div class="text-white text-sm flex items-center gap-2">
            <img src="./assets/icons/map_top_bar_icon.svg" class="w-6 h-6" />
            <span>Regent Street, v, A4201, London</span>
            <span
              class="cursor-pointer text-theme-secondary underline text-clifford"
              >Change Location</span
            >
          </div>
          <div class="text-white text-sm flex items-center gap-2">
            <span> Get 5% Off your first order</span>
            <span class="cursor-pointer text-theme-secondary underline"
              >Promo: <span class="font-medium">ORDER5</span></span
            >
          </div>
        </div>
      </div>
      <nav class="border border-solid border-black/05">
        <div class="container flex items-center justify-between mx-auto">
          <a href="/">
            <img
              src="./assets/images/logo_main.svg"
              alt="FastShipHu Logo"
              class="h-8"
            />
          </a>
          <div class="flex items-center gap-4">
            <span
              class="h-[66px] w-[66px] border-l border-r border-solid border-black/05 flex"
            >
              <img src="./assets/icons/shopping_bag_icon.svg" class="m-auto" />
            </span>
            <span class="flex items-center gap-4">
              <button
                class="inline-block rounded-full border border-solid border-black/05 text-theme-primary hover:bg-theme-primary hover:text-white py-2 px-3"
              >
                Login up
              </button>
              <button
                class="inline-block rounded-full bg-theme-primary py-2 px-3 text-white"
              >
                Sign up
              </button>
            </span>
          </div>
        </div>
      </nav>
    </header>
    <section class="banner">
      <div class="container mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-2 py-6">
          <div class="lg:max-w-[530px] flex flex-col gap-6">
            <span class="text-theme-primary text-xl">Good evening</span>
            <h1
              class="text-[64px] leading-[1.3] font-semibold inline-flex flex-col items-start"
            >
              <span class="relative">
                Your Favorite
                <img
                  src="./assets/images/line_text_banner_1.svg"
                  class="h-[13px] absolute -bottom-1 right-0"
                />
              </span>

              <span class="relative">
                Food Delivery
                <img
                  src="./assets/images/line_text_banner_2.svg"
                  class="h-[20px] absolute left-0 right-0 -bottom-1 w-full"
                />
              </span>
              <span>Partner</span>
            </h1>
            <p class="text-[22px] leading-snug text-[#7A7777]">
              We are the fastest and most popular delivery service across the
              city.
            </p>
            <form action="#">
              <div
                class="flex items-center gap-1.5 py-2 pl-4 pr-2 rounded-full bg-white shadow"
              >
                <img
                  src="./assets/icons/map_banner_input_icon.svg"
                  class="w-6 h-6"
                />
                <input
                  type="text"
                  class="flex-1 focus:outline-none"
                  placeholder="Enter your delivery location"
                />
                <button
                  class="rounded-full py-2 px-4 bg-theme-primary text-white"
                >
                  Search
                </button>
              </div>
            </form>
            <div class="flex items-center gap-4 text-[#7A7777]">
              <span class="flex items-center gap-1.5 cursor-pointer">
                <img src="./assets/icons/gps_banner_icon.svg" class="w-6 h-6" />
                <u>Share location</u>
              </span>
              <span class="flex items-center gap-1.5 cursor-pointer">
                <u>Login for save address</u>
              </span>
            </div>
          </div>
          <div class="border-b-4 border-theme-dark">
            <img src="./assets/images/banner_img.svg" class="w-full" />
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/jquery-3.6.1.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/slick/slick.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
